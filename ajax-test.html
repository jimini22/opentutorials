<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>

	 var jsonData = [];

$(document).ready(function(){

});

function ajxtCallA() {

	$.ajax({
		url: "https://jsonplaceholder.typicode.com/photos",
		data: {},
	  	success: function( result ) {
	    $( "#resultShowDiv" ).html(  JSON.stringify(result) );
	  }
	});

	$("#ajaxDoneText").html("-");
	$("#ajaxFailText").html("-");
	$("#ajaxAlwaysText").html("-");
	
	$.ajax( "https://jsonplaceholder.typicode.com/photossss" )
	  .done(function() {
	    //alert( "success" );
		$("#ajaxDoneText").html("success");
	  })
	  .fail(function() {
	   // alert( "error" );
		$("#ajaxFailText").html("error");
	  })
	  .always(function() {
		$("#ajaxAlwaysText").html("complete");
	    //alert( "complete" );
	  });
}

</script>
</head>
<body >
<br><BR>
<input type="button"  id="infoTableAddRowBtn" value="데이터 가져오기" onclick="ajxtCallA()" class="btn btn-primary">

<br><br>
첫번째
<textarea id="resultShowDiv" rows="10" cols="100"></textarea>

<br><br>
두번째<br>
done : <div id="ajaxDoneText" > </div><br>
fail : <div id="ajaxFailText" > </div><br>
always : <div id="ajaxAlwaysText" > </div><br>

</body>
</html>
